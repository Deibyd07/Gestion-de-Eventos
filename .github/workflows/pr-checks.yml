name: PR Checks

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Tests
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Lint
        run: npm run lint
        
      - name: ğŸ§ª Run tests
        run: npm test
        
      - name: ğŸ—ï¸ Build
        run: npm run build

  # Job 2: Preview Deploy
  preview:
    name: ğŸ” Preview Deploy
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy Preview
        uses: amondnet/vercel-action@v25
        id: deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: ğŸ’¬ Comment URL
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ğŸ” Preview listo!\n\n**URL:** ${{ steps.deploy.outputs.preview-url }}\n\nâœ… Tests pasaron correctamente`
            });
